<!DOCTYPE html>
<html lang="vi">

<head>
    <link rel="icon" href="../assets/McDonald's_Golden_Arches.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Chính - McDonald's™ Vietnam</title>
    <link rel="stylesheet" href="css/menu-chinh.css">
</head>

<body>
    <div id="root"></div>
    <script>

        const root = document.getElementById("root");

        // Hàm tạo các button bar
        const createButtonBar = (iconSrc, topText, bottomText) => `
    <button class="button-bar">
        <img class="icon-bar" src="${iconSrc}" alt="${topText} Icon">
        <div class="text-in-button">
            <p class="text-in-button-top">${topText}</p>
            <p class="text-in-button-bottom">${bottomText}</p>
        </div>
    </button>
`;

        // Hàm tạo phần tử menu preview
        const createMenuPreview = (name, description, imgSrc, link) => `
    <div class="menu-preview-1">
        <div class="left-slide">
            <div class="name-of-food"><p>${name}</p></div>
            <div class="food-infor"><p>${description}</p></div>
            <a class="link-kham-pha" href="${link}">
                <button class="button-food">KHÁM PHÁ</button>
            </a>
        </div>
        <div class="right-slide">
            <img class="picture-preview" src="${imgSrc}" alt="${name}">
        </div>
    </div>
`;

        // Render UI chính vào root container
        root.innerHTML = `
    <div class="Tshowtable">
        <div class="Tcontainer">
            <div class="left-selection-1">
                <img class="mcdonald-logo" src="../assets/logo-mcdonalds.png" alt="McDonald's Logo">
            </div>
            <div class="center-selection-1">
                ${["Trang chủ", "Tìm hiểu", "Thực đơn", "Khuyến mãi", "Tin tức", "Liên hệ"].map(
            (text, index) => `<div class="homepalce-${index + 1}">${text}</div>`
        ).join('')}
            </div>
            <div class="right-selection-1">
                ${createButtonBar("../assets/location.png", "Hệ thống", "Cửa Hàng")}
                ${createButtonBar("../assets/delivery-menu.png", "Giao hàng", "McDelivery")}
                <button class="button-bar-onclick">
                    <img class="icon-bar-1" src="../assets/cart-menu.png" alt="Cart Icon">
                </button>
            </div>
        </div>

        <div class="Mcontainer">
            <div class="left-selection-2">
                <p class="text-in-showbar-2">Menu Chính</p>
                <img class="square-red" src="../assets/arrow-menu-page.png" alt="Arrow Icon">
            </div>
            <div class="center-selection-2">
                <a class="text-in-showbar-2" href="html/menu-diem-tam.html">
                    <p class="text-in-showbar-2-1">Menu Điểm Tâm</p>
                </a>
            </div>
            <div class="right-selection-2">
                <a class="text-in-showbar-2" href="html/menu-cafe.html">
                    <p class="text-in-showbar-2-1">Menu Cafe</p>
                </a>
            </div>
        </div>

        <div class="body-container">
            ${createMenuPreview("Phần ăn EVM", "Phần ăn 1 gồm khoai và nước cho 1 người, tiết kiệm tới 29%", "../assets/evm.png", "html/phan-an-evm.html")}
            ${createMenuPreview("Cơm", "Cơm thịt gà", "../assets/comga.png", "html/com.html")}
            ${createMenuPreview("Combo", "Nhiều sự lựa chọn, tiết kiệm đến 25% so với mua lẻ", "../assets/cate.png", "html/combo.html")}
            ${createMenuPreview("Bánh Burgers", "Bánh Burgers trứ danh, Big Mac", "../assets/burgers.png", "html/banh-burger.html")}
            ${createMenuPreview("Gà rán", "Gà rán lớn giòn da thấm thịt và McNuggets, McWings", "../assets/ga-ran.png", "html/ga-ran.html")}
            ${createMenuPreview("Thức uống", "Đa dạng lựa chọn thức uống cho mọi khẩu vị.", "../assets/thuc-uong.png", "html/thuc-uong.html")}
            ${createMenuPreview("Tráng miệng", "Thưởng thức các món tráng miệng hấp dẫn.", "../assets/trang-mieng.png", "html/trang-mieng.html")}
            ${createMenuPreview("Phần ăn cho bé", "Phần ăn gồm Món chính + Khoai + Nước uống và đồ chơi.", "../assets/happymeal.png", "html/phan-an-cho-be.html")}
            ${createMenuPreview("Món ăn nhẹ", "Thưởng thức các món ăn nhẹ ngon miệng.", "../assets/regular_world_famous_fries.png", "html/mon-an-nhe.html")}
        </div>
    </div>

    <hr class="hr">

    <div class="text-container">
        <div class="text-div-1">
            <p class="title-text-below">Tìm hiểu</p>
            ${["Lịch sử McDonald's", "Giới thiệu McDonald's Việt Nam", "Xuất xứ", "Nhà cung cấp", "Dịch vụ", "An toàn thực phẩm"].map(
            text => `<p class="text-in-bshowbar">${text}</p>`
        ).join('')}
        </div>
        <div class="text-div-2">
            <p class="title-text-below">Cơ hội nghề nghiệp</p>
            ${["Thông tin tuyển dụng", "Khu vực TP.HCM", "Khu vực HÀ NỘI"].map(
            text => `<p class="text-in-bshowbar">${text}</p>`
        ).join('')}
        </div>
    </div>

    <div class="Bshowtable">
        <p class="text-in-showbar-3">©2017-2018 McDonald's. All Rights Reserved.</p>
    </div>
`;

    </script>
</body>

</html>
